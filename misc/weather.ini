//LifeTime	下雨的时间长度，单位秒
//ParticleNum	每秒钟生成的雨点数目
//DownSpeed	下落速度，单位为游戏单位
//WindSpeed	横向风速，单位为游戏单位，正负号控制左右
//FlareTime	平均多长时间闪一次电，负数为不闪电

